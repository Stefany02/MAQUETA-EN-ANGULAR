<h1 class="Educación">Formación</h1>

<section id="Formación" class="about">
  <div class="container text-center">
    <div class="row" *ngFor="let item of formacion">
      <div class="col-3">
        <img [src]="item.imagenUrl" width="150px" height="140px">
      </div>
      <div class="col-6 mt-4">
        <h3>
          <h2 class="educacion">{{ item.titulo }}</h2>
          <ul style="font-size: x-large;">{{ item.institucion }}</ul>
        </h3>
      </div>
    </div>
  </div>
</section>
